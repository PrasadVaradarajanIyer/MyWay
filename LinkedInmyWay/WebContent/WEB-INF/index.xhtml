<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <style>
     .centered{
     position: absolute;
  	 width: 50%;
  	 height: auto;	
     top:15%;
     left:40%;
     right:25%;
     bottom:auto;
  			}		
  			
  .overlay:hover {
    opacity: 0.9;
		}
		
		
		.overlay{
		
  			position: absolute;
  			top: 0;
 			bottom: 20%;
  			left: auto;
			right: auto;
  			height: 100%;
  			width: 36%;
  			opacity: 0;
  			transition: .5s ease;
  			background-color: #008CBA;
			}


	.text {
  			color: white;
 			font-size: 18px;
  			position: absolute;
  			top: 50%;
  			left: 50%;
  			transform: translate(-50%, -50%);
  			-ms-transform: translate(-50%, -50%);
			}
	.top{
			position:absolute;
    		top:0%;
    		left:0%;
		}
	</style>
